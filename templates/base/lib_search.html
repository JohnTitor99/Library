{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="w-100 row justify-content-md-center text-center">
    <div class="col col-lg-3 border-end">
        <div class="add-search">
            <p class="h2 text-decoration-none">Libraries</p>
        </div>
        <hr>
        <div>
            <div class="pb-1">
                <form method="GET">
                    <input type="text" name="q" class="search-input mb-1" value="{{ search_input }}"/>
                    <input type="submit" class="btn btn-sm btn-primary mb-1" vlaue="Search"/>
                    <a href="{% url 'libraries' %}" role="button"class="btn btn-success btn-sm mb-1">Back</a>
                </form>
            </div>
            {% for library in libraries %}
                <p class="pb-2">
                    <a href="{% url 'library_open' library.name %}" class="h4 text-decoration-none float-start">{{ library.name }}</a>
                    <a href="{% url 'library_delete' library.id %}" class="btn btn-danger btn-sm float-end">X</a>
                    <a href="{% url 'library_update' library.id %}" class="btn btn-warning btn-sm float-end">Edit</a>
                    <br>
                </p>
            {% endfor %}
        </div>
    </div>

    <div class="wish-list col col-lg-3">

    </div>

    <div class="finished-list col col-lg-3">

    </div>
</div>

{% endblock %}
