{% extends 'main.html' %}

{% block content %}

<center class="mt-5">
    <div class="login">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary mb-2" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'register_page' %}" class="text-decoration-none">Register</a></p>
    </div>
</center>

{% endblock %}
