{% extends 'main.html' %}

{% block content %}

<center class="mt-5">
    <div class="login">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-primary mt-3 mb-2" value="Register">
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
    </div>
</center>

{% endblock %}
