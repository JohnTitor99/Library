<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center pt-3"><a href="{% url 'libraries' %}" class="text-decoration-none"><b>My Libraries</b></a></h1>
        <p class="text-center pb-2">
            {% if request.user.is_authenticated %}
                <a role="button" data-bs-toggle="modal" data-bs-target="#userprofileModal" class="h6 text-decoration-none">Hello, {{ request.user }}</a>
                <b><a href="{% url 'logout' %}" class="text-decoration-none text-danger">Logout</a></b>
                {% include 'userprofile_dropdown.html' %}
            {% endif %}
        </p>
        <center>
            <hr class="main-hr">
        </center>
        
        {% block content %}
        




        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
